<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <title>GFA Takeout Welcome</title>
</head>
<body style="margin-bottom: 50px">
<nav class="navbar navbar-expand-md" style="background-color: #3CB878">
    <div class="container">
        <img src="https://avatars1.githubusercontent.com/u/14247612?s=200&v=4" style="width: 50px; height: auto">
        <a class="navbar-brand" href="#" style="color: white; font-weight: bolder">GFA Canteen</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/"
                                        style="color: whitesmoke">Back</a></li>
            </ul>
        </div>
    </div>
</nav>
<br>
<div class="container">
    <div class="justifly-content-center">
        <div class="row">
            <div class="col-md-6 offset-md-3" style="text-align: center">
                <h3 style="color: grey" th:utext="${takeout.name} + ', your order has been submitted successfully!'"></h3>
                <h5 style="color: grey">See the order details below!</h5>
                <h6 style="color: grey">Your meal will arrive soon!</h6>
                <br>
                <p th:text="'Name : ' + ${takeout.name}" style="color: #3CB878"></p>
                <p th:text="'Address : ' + ${takeout.address}" style="color: #3CB878"></p>
                <p th:text="'Base : ' + ${takeout.base}" style="color: #3CB878"></p>
                <p th:text="'Topping : ' + ${takeout.topping}" style="color: #3CB878"></p>
                <p th:text="'Status : '+ ${takeout.status}" style="color: #3CB878"></p>
            </div>
        </div>
    </div>
</div>
</body>
<footer class="page-footer fixed-bottom" style="background-color : #3CB878; color: white">
    <div class="container">
        <div class="footer-copyright text-center">
            <span class="align-middle"><small>© 2019 Copyright: Kovács-Posta Erika</small></span>
        </div>
    </div>
</footer>
</html>>
