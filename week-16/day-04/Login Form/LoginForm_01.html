<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Erika's Login Form</title>
    <link rel="stylesheet" type="text/css" href="LoginForm_01_stylesheet.css" />
  </head>
    <body>
      <header class='login-form'>
        <h1>ACCOUNT LOGIN</h1>
      </header>
        <form action='' method='POST' class='login-form'>
            <div class='form-row'>
                <label for='username'>USERNAME</label>
                <input id='username' name='username' type='text' autofocus required minlength="3"/>
            </div>
            <div class='form-row'>
                <label for='password'>PASSWORD</label>
                <input id='password' name='password' type='password' required/>
            </div> 
                <p class='p'>Forgot password?</p>
            <div class='form-row'>
                <button type="Submit">Login</button>
            </div>
        </form>
    </body>
</html>
