<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="cssfiles/stylesheet_nutrition.css"/>
    <title>Fox Nutrition</title>
</head>
<body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Programmers Fox Club</a>
        <img th:src="@{/images/fox.png}" alt="Character image" style="width: 80px;height: auto">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a class="nav-link" th:href="'/information?name=' + ${fox.getName()}">Information
                    <span class="sr-only">(current)</span></a></li>

                <li class="nav-item"><a class="nav-link" th:href="'/nutrition?name=' + ${fox.getName()}">Nutrition
                    Store</a></li>
                <li class="nav-item"><a class="nav-link" th:href="'/trickstore?name=' + ${fox.getName()}">Trick
                    Store</a></li>
                <li class="nav-item"><a class="nav-link" th:href="'/actionlog?name=' + ${fox.getName()}">Action
                    History</a></li>
                <li class="nav-item"><a class="nav-link" th:href="'/main'">Log Out</a></li>
            </ul>
        </div>
    </div>
</nav>
<br>
<div class="menu">
    <h3>Feed your Fox from the available Menu</h3>
    <br>
    <div>
        <form th:action="'/nutrition/?name=' + ${fox.getName()}" method="post">
            <label for="food">Choose Food</label>
            <select id="food" name="food" class="food">
                <option th:each="food:${foods}" th:value="${food}" th:text="${food}"></option>
            </select>
            <label for="drink">Choose Drink</label>
            <select id="drink" name="drink" class="drink">
                <option th:each="drink:${drinks}" th:value="${drink}" th:text="${drink}"></option>
            </select>
            <input type="submit" value="Change"/>
        </form>
    </div>
</div>
<div class="specialty">
    <div>
        <h3>Or Add Your Own Specialty</h3>
        <br>
        <form th:action="'/nutrition/?name=' + ${fox.getName()}" method="post">
            <label for="addFood">Add Food</label>
            <input type="text" id="addFood" name="food"/>
            <label for="addDrink">Add Drink</label>
            <input type="text" id="addDrink" name="drink"/>
            <input type="submit" value="Add To Menu"/>
        </form>
    </div>
</div>
<br>
<img class="icon" src="/images/food-and-drink-png-5.png" style="width: 250px; height: auto">
<br>
</body>
<footer class="page-footer bg-dark text-white fixed-bottom">
    <div class="container">
        <div class="footer-copyright text-center">
            <span class="align-middle"><small>© 2019 Copyright: Kovács-Posta Erika</small></span>
        </div>
    </div>
</footer>
<html/>
