<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="cssfiles/stylesheet_action.css"/>
    <title>Action Log</title>
</head>
<body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Programmers Fox Club</a>
        <img th:src="@{/images/fox.png}" alt="Character image" style="width: 80px;height: auto">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a class="nav-link" th:href="'/information?name=' + ${fox.getName()}">Information<span class="sr-only">(current)</span></a></li>

                <li class="nav-item"><a class="nav-link" th:href="'/nutrition?name=' + ${fox.getName()}">Nutrition Store</a></li>
                <li class="nav-item"><a class="nav-link" th:href="'/trickstore?name=' + ${fox.getName()}">Trick Store</a></li>
                <li class="nav-item"><a class="nav-link" th:href="'/actionlog?name=' + ${fox.getName()}">Action History</a></li>
                <li class="nav-item"><a class="nav-link" th:href="'/main'">Log Out</a></li>
            </ul>
        </div>
    </div>
</nav>
<br>
<img class="img-icon" src="/images/activity.png">
<div class="actionlog">
    <h3 th:text="'Action History of ' +${fox.getName()}"></h3>
    <br>
    <ul th:if="${fox.getActionHistory().isEmpty()}">
        <li th:text="'Nothing happened to' + ${fox.getName()} + ' yet.' "style="color:red"></li></ul>
    <ul th:unless="${fox.getActionHistory().isEmpty()}">
        <li th:style="'color:grey'" th:each="action:${fox.getActionHistory()}" th:text="${action}"></li>
    </ul>
</div>
</body>
<footer class="page-footer bg-dark text-white fixed-bottom">
    <div class="footer-copyright text-center py-3">© 2019 Copyright: Kovács-Posta Erika</div>
</footer>
<html/>
