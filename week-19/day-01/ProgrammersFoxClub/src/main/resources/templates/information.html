<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Fox Information</title>
</head>
<body>
<ul>
    <li>
        <a style="color: lightblue" th:href="'/information/?name=' + ${name}">Information</a>
    </li>
    <li>
        <a style="color: lightblue" href="/nutrition">Nutrition Store</a>
    </li>
    <li>
        <a style="color: lightblue" href="/trickstore">Trick Store</a>
    </li>
</ul>
<br>
<img th:src="@{/greenfox.png}" alt="Character image">

<h2 style="color: grey" th:text="'This is ' + ${character.name} + '. Currently living on ' + ${character.food} + ' and ' + ${character.drink} + ' . ' + ${character.name} + ' knows ' + ${character.countOftricks()} + ' tricks.'"></h2>

<h1 style="color: mediumseagreen">Known Tricks</h1>
<ul style="color: deepskyblue" th:if="${error}" th:text="${error}" th:style="'color:red'">
        <div th:unless="${list}" th:each="trick : ${list}">
            <li th:text="${trick}"></li>
        </div>
</ul>

</body>
<html/>
