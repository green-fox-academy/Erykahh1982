<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="cssfiles/stylesheet_trick.css"/>
    <title>Fox Tricks</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Programmers Fox Club</a>
        <img th:src="@{/images/fox.png}" alt="Character image" style="width: 80px;height: auto">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a class="nav-link" th:href="'/information?name=' + ${character.name}">Information<span class="sr-only">(current)</span></a></li>

                <li class="nav-item"><a class="nav-link" th:href="'/nutrition?name=' + ${character.name}">Nutrition Store</a></li>
                <li class="nav-item"><a class="nav-link" th:href="'/trickstore?name=' + ${character.name}">Trick Store</a></li>
                <li class="nav-item"><a class="nav-link" th:href="'/actionlog?name=' + ${character.name}">Action History</a></li>
                <li class="nav-item"><a class="nav-link" th:href="'/main'">Log Out</a></li>
            </ul>
        </div>
    </div>
</nav>
<br>
<div class="mandatory">
<h3>Educate your Fox from the Mandatory List</h3>
<br>
    <div>
    <form th:action="'/trickstore/?name=' + ${character.name}" method="post">
        <label for="trick">Choose a Trick</label>
        <select id="trick" name="trick" class="trick">
            <option th:if="${error}" th:text="${error}"></option>
            <option th:unless="${error}" th:each="trick : ${tricks}" th:value="${trick.getName()}" th:text="${trick.getName()}"></option></select>
        <input type="submit" value="Learn"/>
    </form>
</div>
</div>
<div class="optional">
<h3>Or Learn an Optional</h3>
    <br>
<div>
    <form th:action="'/trickstore/?name=' + ${character.name}" method="post">
        <div>
            <label for="addTrick">Add a new Trick</label>
            <input type="text" id="addTrick" name="trick"/>
            <input type="submit" value="Add a Skill"/>
        </div>
    </form>
</div>
</div>
<br>
<img class="icon" src="/images/skill2.png">
<br>
</body>
<footer class="page-footer bg-dark text-white fixed-bottom">
    <div class="footer-copyright text-center py-3">© 2019 Copyright: Kovács-Posta Erika</div>
</footer>
<html/>
