<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Fox Nutrition</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Programmers Fox Club</a>
        <img th:src="@{/fox.png}" alt="Character image" style="width: 80px;height: auto">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a class="nav-link" th:href="'/information?name=' + ${character.name}">Information <span class="sr-only">(current)</span></a></li>

                <li class="nav-item"><a class="nav-link" th:href="'/nutrition?name=' + ${character.name}">Nutrition Store</a></li>
                <li class="nav-item"><a class="nav-link" th:href="'/trickstore?name=' + ${character.name}">Trick Store</a></li>
                <li class="nav-item"><a class="nav-link" th:href="'/actionlog?name=' + ${character.name}">Action History</a></li>
                <li class="nav-item"><a class="nav-link" th:href="'/main'">Log Out</a></li>
            </ul>
        </div>
    </div>
</nav>
<br>
<h2 th:text="'Give food and drink to your Fox from the available Menu!'" th:style="'color:grey'"></h2>
<div>
    <form th:action="'/nutrition/?name=' + ${character.name}" method="post">
            <label style="color: lightgrey; font-weight: bold" for="food">Choose Food</label>
            <select id="food" name="food" class="food">
                <option th:each="food : ${foods}" th:value="${food}" th:text="${food}"></option></select>
            <label style="color: lightgrey; font-weight: bold" for="drink">Choose Drink</label>
            <select id="drink" name="drink" class="drink">
            <option th:each="drink : ${drinks}" th:value="${drink}" th:text="${drink}"></option></select>
        <input type="submit" value="Change" style="color: whitesmoke; background-color: lightcoral;"/>
    </form>
</div>
<h2 th:style="'color:grey'">OR</h2>
<div>
    <form th:action="'/nutrition/?name=' + ${character.name}" method="post">
        <div>
        <label style="color: lightgrey; font-weight: bold" for="addFood">Add Your Specialty Food</label>
        <input type="text" id="addFood" name="food"/>
        </div>
        <br>
        <div>
        <label style="color: lightgrey; font-weight: bold" for="addDrink">Add Your Specialty Drink</label>
        <input type="text" id="addDrink" name="drink"/>
        </div>
        <br>
        <input type="submit" value="AddYourOwnSpecialty"style="color: whitesmoke; background-color: lightcoral"/>
    </form>
</div>
<br>
<img src="/food-and-drink-png-5.png" style="width: 250px; height: auto">
<br>
</body>
<footer class="page-footer bg-dark text-white fixed-bottom">
    <div class="card-footer">
        For more detail contact us at posta.erika.mail@gmail.com
    </div>
</footer>
<html/>
