<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Display books</title>
    <!--<link rel="stylesheet" type="text/css" href="\static\stylesheet_accountstable.css" />-->
    <meta charset="utf-8" />
</head>
    <body>
        <div>
            <h1 th:utext="'Check out my <i>library</i> of <b>books</b>'" th:style="'color:grey'"></h1>
                <form action="/books" method="get">
                    <input type="text" placeholder="Search Author" name="author">
                    <input type="submit" value="Go">
                </form>
            <div th:if="${books.isEmpty()}" style="color: deeppink">
                No such a book ...
            </div>

            <div th:each="book : ${books}">
                <div th:object="${book}">
                    <a th:href="'/books/' + *{id} + '/details'">
                        <h4 th:text="*{id} + ' | ' + *{author} + ' | ' + *{title} + ' | ' + *{releaseYear}" th:style="'color:lightblue'"></h4>
                    </a>
                </div>
            </div>
                <p style="color: grey; font-weight: bolder">Widen the library,<a style="color:palevioletred" href="http://localhost:8080/books/add"> click here!</a></p>
                <p style="color: grey; font-weight: bolder">Check a book by ID,<a style="color:palevioletred" href="http://localhost:8080/books/?id=3/details"> click here!</a></p>
    </body>
</html>
