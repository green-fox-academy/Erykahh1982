<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>
</head>
<body>
<br>
<div>
    <a href="http://localhost:8080/todo/add"
       style="color: indianred; font-weight: bold; font-family: 'DejaVu Sans Mono', monospace">Add new todo</a>
</div>
<br>
<div>
    <form action="/todo/list" method="get">
        <input type="text" name="wordpart" placeholder="Enter a todo here" required>
        <input type="submit" value="Search" style="background-color:deepskyblue">
    </form>
</div>
<h2 style="color: indianred; font-weight: bold; font-family: 'DejaVu Sans Mono', monospace">Todos for today:</h2>
<div th:if="${models.isEmpty()}">
    <p>There is no such a todo</p>
</div>
<div th:unless="${models.isEmpty()}">
    <table th:border="1">
        <thead style="color: grey; font-family: 'DejaVu Sans Mono', monospace">
        <tr>
            <th th:text="'CREATION DATE'" style="text-align: left"></th>
            <th th:text="'ID'" style="text-align: left"></th>
            <th th:text="'ACTION'" style="text-align: left"></th>
            <th th:text="'DONE'" style="text-align: left"></th>
            <th th:text="'URGENT'" style="text-align: left"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="todo:${models}">
            <td th:text="${todo.creationDate}" style="text-align: left"></td>
            <td th:text="${todo.id}" style="text-align: left"></td>
            <td>
                <a th:href="'/todo/' + ${todo.id} + '/details'" style="text-align: left" th:text="${todo.title}"></a>
            </td>
            <td th:text="${todo.done}" style="text-align: left"></td>
            <td th:text="${todo.urgent}" style="text-align: left"></td>
            <td>
                <a th:href="'/todo/' + ${todo.id} +'/delete'" style="text-align: left">delete</a>
            </td>
            <td>
                <a th:href="'/todo/' + ${todo.id} +'/edit'" style="text-align: left">edit</a>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <div>
        <a href="http://localhost:8080/assignee/list"
           style="color: indianred; font-weight: bold; font-family: 'DejaVu Sans Mono', monospace">Click here for the list of assignees</a>
    </div>
</div>
</body>
</html>
