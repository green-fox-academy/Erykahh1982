<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>
</head>
<body>
<br>
<div>
    <a href="http://localhost:8080/todo/add"
       style="color: indianred; font-weight: bold; font-family: 'DejaVu Sans Mono', monospace">Add new todo</a>
</div>
<br>
<div>
    <form action="/todo/list" method="get">
        <input type="text" name="wordpart" placeholder="Enter a todo here">
        <input type="submit" value="Search" style="background-color: lightblue">
    </form>
</div>
<br>
<div>
    <form action="/todo/list" method="get">

        <select name="dueDate">
            <option value="">---</option>
            <option th:each="dueDate:${duedates}"
                    th:value="${dueDate}"
                    th:text="${dueDate}"
            ></option>
        </select>
        <input type="submit" value="Search" style="background-color: lightblue">
    </form>
</div>

<h2 style="color: indianred; font-weight: bold; font-family: 'DejaVu Sans Mono', monospace">Todos for today:</h2>
<div th:if="${models.isEmpty()}">
    <p>There is NOTHING to do today!!</p>
</div>
<div th:unless="${models.isEmpty()}">
    <table th:border="1">
        <thead style="color: grey; font-family: 'DejaVu Sans Mono', monospace; background-color: lightblue">
        <tr>
            <th th:text="'CREATION DATE'" style="text-align: left"></th>
            <th th:text="'UPDATE DATE'" style="text-align: left"></th>
            <th th:text="'DUE DATE'" style="text-align: left"></th>
            <th th:text="'ID'" style="text-align: left"></th>
            <th th:text="'ASSIGNEE'" style="text-align: left"></th>
            <th th:text="'ACTION'" style="text-align: left"></th>
            <th th:text="'DONE'" style="text-align: left"></th>
            <th th:text="'URGENT'" style="text-align: left"></th>
            <th th:text="'DELETE'" style="text-align: left"></th>
            <th th:text="'EDIT'" style="text-align: left"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="todo:${models}">
            <td th:text="${#temporals.format(todo.creationTime,'yyyy-MM-dd HH:mm:SS')}" style="text-align: left"></td>
            <td th:text="${#temporals.format(todo.updateTime,'yyyy-MM-dd HH:mm:SS')}" style="text-align: left"></td>
            <td th:text="${#temporals.format(todo.dueDate,'yyyy-MM-dd HH:mm:SS')}" style="text-align: left"></td>
            <td th:text="${todo.id}" style="text-align: left"></td>
            <td>
                <a th:href="'/todo/'+ ${todo.assignee?.id} + '/assigneedetails'" th:text="${todo.assignee?.name}"
                   style="text-align: left"></a></td>
            <td style="text-align: left" th:text="${todo.title}"></td>
            <td th:text="${todo.done}" style="text-align: left"></td>
            <td th:text="${todo.urgent}" style="text-align: left"></td>
            <td>
                <button><a th:href="'/todo/' + ${todo.id} +'/delete'" style="text-align: left">delete</a></button>
            </td>
            <td>
                <button><a th:href="'/todo/' + ${todo.id} +'/edit'" style="text-align: left">edit</a></button>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <div>
        <a href="http://localhost:8080/todo/ver2/?isActive=true"
           style="color: indianred; font-weight: bold; font-family: 'DejaVu Sans Mono', monospace">Show active tasks
            only</a>
    </div>
    <br>
    <div>
        <a href="http://localhost:8080/assignee/list"
           style="color: indianred; font-weight: bold; font-family: 'DejaVu Sans Mono', monospace">Click here for the
            list of assignees</a>
    </div>
    <br>
    <div>
        <a href="http://localhost:8080/todo/list"
           style="color: lightblue; font-weight: bold; font-family: 'DejaVu Sans Mono', monospace">HOME</a>
    </div>
</div>
</body>
</html>
