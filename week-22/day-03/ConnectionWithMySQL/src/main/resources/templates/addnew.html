<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <title>Add new Todo</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg" style="background-color: indianred">
        <a class="navbar-brand" href="#" style="color: whitesmoke">
            <img src="https://cdn4.iconfinder.com/data/icons/symbol-duo-common-1/32/paste-add-512.png" width="30"
                 height="30"
                 class="d-inline-block align-top" alt="">
            TODO APP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="http://localhost:8080/todo/list" style="color: whitesmoke">Home
                    <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="http://localhost:8080/todo/add" style="color: whitesmoke">Add New</a>
                <a class="nav-item nav-link" href="http://localhost:8080/assignee/list" style="color: whitesmoke">List
                    Assignees</a>
                <a class="nav-item nav-link" href="http://localhost:8080/todo/ver2/?isActive=true"
                   style="color: whitesmoke">Show Active Only</a>
            </div>
        </div>
    </nav>
    <br>
    <h2 style="color: indianred; font-family: 'DejaVu Sans Mono', monospace; text-align: center; font-weight: bold">Add new todo</h2>
    <div>
        <form action="/todo/add" method="post">
            <div class="input-group mb-3" style="width: 400px;">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Todo Description</span>
                </div>
                <br>
                <input type="text" class="form-control" name="title" id="title" required>
                <div class="input-group mb-3" style="width: 400px;">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Days to complete task</span>
                    </div>
                    <input type="number" class="form-control" name="days" id="days">
                    <br>
                    <input type="submit" class="btn btn-outline-secondary btn-sm" value="Submit"
                              style="background-color: lightblue">
        </form>
    </div>
</div>
</body>
<footer class="page-footer fixed-bottom" style="background-color: indianred; color: whitesmoke">
    <div class="container">
        <div class="footer-copyright text-center">
