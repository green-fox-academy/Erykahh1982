<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new Todo</title>
</head>
<body>
<h1>Add new todo</h1>
<div>
    <form th:action="addnew" method="post">
        <input type="text" placeholder="New todo" name="todo" required>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
