<div class="container">
    <nav class="navbar navbar-expand-lg" style="background-color: indianred">
        <a class="navbar-brand" href="#" style="color: whitesmoke">

            TODO APP</a>

        </button>

            <div class="navbar-nav">

    <br>
    <h2 style="text-align: center; color: indianred; font-family: 'DejaVu Sans Mono', monospace; font-weight: bold">Add
        new assignee</h2>
    <div>
        <form action="/assignee/add" method="post">
            <div class="input-group mb-3" style="width: 400px;">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Todo Owner</span>
                </div>
                <input type="text" class="form-control" placeholder="Name" name="name" required>
                <div class="input-group mb-3" style="width: 400px;">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Owner email</span>
                    </div>
                    <input type="email" class="form-control" placeholder="Email" name="email" required>
                    <br>
                    <input type="submit" class="btn btn-outline-secondary btn-sm" value="Submit"
                           style="background-color: lightblue">
        </form>
    </div>
</div>
