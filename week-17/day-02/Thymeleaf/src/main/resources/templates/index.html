<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
    <meta charset="utf-8" />
</head>
<body>

<div>
    <div th:each="book : ${books}" >
        <h1 th:text="${book.author} + ' - ' +${book.title} + ' (' + ${book.releaseYear} + ') '"></h1>
        <!--with this th:each I am iterating through my list of books and display them on the web via concatenating its fields in a h1 tag-->
    </div>
</div>

</body>
</html>
